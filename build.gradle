def langs = ['java']
def neo4jVersion = "1.9.5"
apply plugin : 'eclipse'
apply plugin: 'java'
repositories {
   mavenCentral()
}
dependencies {
   compile "org.neo4j:neo4j:${neo4jVersion}"
   testCompile 'org.mockito:mockito-all:1.9.5'
   	testCompile 'org.easytesting:fest-assert:1.4'
   	testCompile "junit:junit:4.11"
}
